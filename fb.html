<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fb copy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="fb.css" />
  </head>
  <body>
    <div class="container">
      <!-- header start  -->
      <div class="header">
        <h1>facebook</h1>
        <div class="right">
          <div class="search">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="explore">
            <span><i class="fa-solid fa-bars"></i></span>
          </div>
        </div>
      </div>
      <!-- header end  -->

      <!-- item start  -->
      <div class="items">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-sharp fa-regular fa-bell"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-shop"></i>
      </div>
      <!-- item end  -->

      <!-- man start  -->
      <div class="man">
        <img
          src="https://brandeps.com/icon-download/M/Man-icon-vector-02.svg"
          alt=""
        />
        <input type="text" name="" id="" placeholder="What's on your mind?" />
        <i class="fa-solid fa-file-image"></i>
      </div>
      <!-- man end  -->
      <div class="card">
        <div class="story cards">
          <div class="image"></div>
          <div class="white">
            <i class="fa-solid fa-circle-plus"></i>
            <h4>Add to story</h4>
          </div>
        </div>

        <div class="cards story2">
          <div class="colo">1</div>
          <div class="name">
            <h5>
              Allison <br />
              FIona
            </h5>
          </div>
        </div>

        <div class="cards story3">
          <div class="colo">2</div>
          <div class="name">
            <h5>
              Mr <br />
              Nobody
            </h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
